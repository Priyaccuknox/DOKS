name: Scale DOKS Node Pools

on:
  push:
    branches:
      - main  # Trigger on push to main branch
  workflow_dispatch:  # Allows manual triggering

jobs:
  scale-doks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Scale down DOKS node pool
        run: |
          MIN_SCALE=1  # Minimum scale down count
          echo "Scaling down DOKS node pool to ${MIN_SCALE} nodes..."
          curl -X PUT \
          -H "Authorization: Bearer ${{ secrets.DO_USER }}" \
          -H "Content-Type: application/json" \
          -d "{\"count\": ${MIN_SCALE}}" \
          "https://api.digitalocean.com/v2/kubernetes/clusters/<cluster-id>/node_pools/<node-pool-id>"

      - name: Scale up DOKS node pool
        run: |
          MAX_SCALE=3  # Maximum scale up count
          echo "Scaling up DOKS node pool to ${MAX_SCALE} nodes..."
          curl -X PUT \
          -H "Authorization: Bearer ${{ secrets.DO_USER }}" \
          -H "Content-Type: application/json" \
          -d "{\"count\": ${MAX_SCALE}}" \
          "https://api.digitalocean.com/v2/kubernetes/clusters/<cluster-id>/node_pools/<node-pool-id>"
