name: Scale DOKS Node Pools Dynamically

on:
  schedule:
    - cron: '3 13 * * *'  # At 6:33 PM IST (1:03 PM UTC) every day (scale down)
    - cron: '8 13 * * *'  # At 6:38 PM IST (1:08 PM UTC) every day (scale up)

jobs:
  scale-down:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install yq for YAML parsing
        run: |
          sudo apt-get update
          sudo apt-get install -y wget
          wget https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64 -O /usr/local/bin/yq
          sudo chmod +x /usr/local/bin/yq

      - name: Give execute permission to the script
        run: chmod +x ./scale_doks.sh

      - name: Scale down node pools
        env:  
          DO_USER: ${{ secrets.DO_USER }}
        run: ./scale_doks.sh scale-down

  scale-up:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
  
      - name: Install yq for YAML parsing
        run: |
          sudo apt-get update
          sudo apt-get install -y wget
          wget https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64 -O /usr/local/bin/yq
          sudo chmod +x /usr/local/bin/yq
  
      - name: Give execute permission to the script
        run: chmod +x ./scale_doks.sh
  
      - name: Scale up node pools
        env:  
          DO_USER: ${{ secrets.DO_USER }}
        run: ./scale_doks.sh scale-up
