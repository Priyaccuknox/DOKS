name: Use DO and GCP Secrets

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  use-secrets:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Verify DigitalOcean User Secret
        env:
          DO_USER: ${{ secrets.DO_USER }}
        run: |
          echo "DO_USER content saved to file for verification."
          echo "$DO_USER" > do_user.txt
          cat do_user.txt  # Use with caution for sensitive data
      
      - name: Verify Decoded GCP Credentials
        env:
          GCP_CREDENTIALS: ${{ secrets.GCP_CREDENTIALS }}
        run: |
          echo "$GCP_CREDENTIALS" | base64 --decode > gcp_credentials.json
          echo "GCP credentials saved to file for verification."
          cat gcp_credentials.json  # Use with caution for sensitive data
      
        